pipeline_config_id: runner_config

data:
  retweet:
    data_format: pkl
    train_dir:  residual_data\retweet\train.pkl
    valid_dir:  residual_data\retweet\dev.pkl
    test_dir:  residual_data\retweet\test.pkl
    data_specs:
      num_event_types: 3
      pad_token_id: 3
      padding_side: right
      res_weight: 0.66
#      padding_strategy: max_length
#      truncation_strategy: longest_first # or Truncate to a maximum length specified with the argument `max_length`
#      max_len: 20



RMTPP_train:
  base_config:
    stage: train
    backend: torch
    dataset_id: retweet
    runner_id: std_tpp
    model_id: RMTPP # model name
    base_dir: './checkpoints/'
    specs:
      saved_dir: 'intensity\retweet\residualdata\RMTPP'
      load_dir: 'residual_data/retweet'
  trainer_config:
    batch_size: 256
    max_epoch: 100
    shuffle: False
    optimizer: adam
    learning_rate: 1.e-3
    valid_freq: 1
    use_tfb: False
    metrics: [ 'acc', 'rmse' ]
    seed: 2019
    gpu: -1
  model_config:
    hidden_size: 32
    time_emb_size: 16
    num_layers: 2
    num_heads: 2
    mc_num_sample_per_step: 20
    sharing_param_layer: False
    loss_integral_num_sample_per_step: 20
    dropout: 0.0
    use_ln: False
    thinning:
      num_seq: 10
      num_sample: 1
      num_exp: 50 # number of i.i.d. Exp(intensity_bound) draws at one time in thinning algorithm
      look_ahead_time: 10
      patience_counter: 5 # the maximum iteration used in adaptive thinning
      over_sample_rate: 5
      num_samples_boundary: 5
      dtime_max: 5


RMTPP_gen:
  base_config:
    stage: gen
    backend: torch
    dataset_id: retweet
    runner_id: std_tpp
    base_dir: './checkpoints/'
    model_id: RMTPP
  model_config:
    hidden_size: 32
    time_emb_size: 16
    mc_num_sample_per_step: 20
    sharing_param_layer: False
    loss_integral_num_sample_per_step: 20
    dropout: 0.0
    use_ln: False
    seed: 2019
    gpu: 0
    pretrained_model_dir: ./checkpoints/2555_4348724608_230603-155841/models/saved_model
